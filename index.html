
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah Agency - وكالة نوح للعمارة والتصميم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc; /* lighter slate */
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #020617; /* dark-950 */
      }
      
      /* Subtle Grid Pattern */
      .bg-grid-pattern {
        background-color: transparent;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.4;
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(#334155 1px, transparent 1px);
        opacity: 0.2;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-500 */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* PRINT STYLES - SMART GENERATOR LOGIC */
      @media print {
        @page { margin: 0; size: A4; }
        
        /* 
           If the body has the class 'printing-mode', we hide everything 
           except the element with class 'printable-document'.
        */
        body.printing-mode * {
          visibility: hidden;
        }
        
        body.printing-mode .printable-document, 
        body.printing-mode .printable-document * {
          visibility: visible;
        }

        body.printing-mode .printable-document {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
        }

        /* Legacy Print Styles Fallback */
        body:not(.printing-mode) { 
          background-color: white !important; 
          color: black !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
          height: auto !important;
          overflow: visible !important;
        }
        
        body:not(.printing-mode) aside, 
        body:not(.printing-mode) header, 
        body:not(.printing-mode) .no-print, 
        body:not(.printing-mode) button, 
        body:not(.printing-mode) .fixed, 
        body:not(.printing-mode) .hidden-print { 
          display: none !important; 
        }

        body:not(.printing-mode) #root, 
        body:not(.printing-mode) #root > div, 
        body:not(.printing-mode) main { 
          display: block !important; 
          height: auto !important; 
          min-height: auto !important;
          overflow: visible !important; 
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
        }

        body:not(.printing-mode) .overflow-x-auto { overflow-x: visible !important; }
        body:not(.printing-mode) table { width: 100% !important; border-collapse: collapse !important; page-break-inside: auto; }
        body:not(.printing-mode) tr { page-break-inside: avoid; page-break-after: auto; }
        body:not(.printing-mode) th, body:not(.printing-mode) td { border: 1px solid #ddd !important; color: black !important; padding: 4px 8px !important; }
        
        .print-only { display: block !important; }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .bg-white, .dark .bg-dark-900 { background-color: transparent !important; }
        .text-white { color: black !important; }
      }
      .print-only { display: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Royal Indigo / Violet Theme
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5', // Brand Primary
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              // Gold/Amber for Accents (Luxury feel)
              accent: {
                50: '#fffbeb',
                100: '#fef3c7',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              // Slate for Dark Mode (Refined)
              dark: {
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
