
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah Agency - وكالة نوح للعمارة والتصميم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc; /* lighter slate */
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #020617; /* dark-950 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-500 */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* PRINT STYLES */
      @media print {
        @page { margin: 5mm; size: A4; }
        body { 
          background-color: white !important; 
          color: black !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
          height: auto !important;
          overflow: visible !important;
        }
        
        /* Hide UI elements */
        aside, header, .no-print, button, .fixed, .hidden-print { 
          display: none !important; 
        }

        /* Layout resets to ensure scrolling content prints fully */
        #root, #root > div, main { 
          display: block !important; 
          height: auto !important; 
          min-height: auto !important;
          overflow: visible !important; 
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
        }

        /* Table fixes */
        .overflow-x-auto { overflow-x: visible !important; }
        table { width: 100% !important; border-collapse: collapse !important; page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
        th, td { border: 1px solid #ddd !important; color: black !important; padding: 4px 8px !important; }
        thead th { background-color: #f3f4f6 !important; font-weight: bold !important; -webkit-print-color-adjust: exact; }
        
        /* Specific Visibility */
        .print-only { display: block !important; }
        
        /* Hide shadows and backgrounds */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .bg-white, .dark .bg-dark-900 { background-color: transparent !important; }
        
        /* Ensure text contrast */
        .text-white { color: black !important; }
      }
      .print-only { display: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Royal Indigo / Violet Theme
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5', // Brand Primary
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              // Gold/Amber for Accents (Luxury feel)
              accent: {
                50: '#fffbeb',
                100: '#fef3c7',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              // Slate for Dark Mode (Refined)
              dark: {
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
